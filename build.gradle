apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

sourceSets {
    main {
        java {
            srcDir 'app-bace/java'
        }
        groovy {
            srcDir 'app-bace/groovy'
        }
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.5'
    compile 'io.vertx:vertx-web:3.2.0'
}
