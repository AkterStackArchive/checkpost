apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

compileJava {
    options.fork = true
    options.incremental = true
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.5'
    compile 'io.bace:bace:1.0-SNAPSHOT'
}

apply from: 'gradle/bace.gradle'