apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

sourceSets {
    appBace {
        java {
            srcDir 'app-bace/java'
            output.classesDir = "$buildDir/classes/main"
        }
        groovy {
            srcDir 'app-bace/groovy'
            output.classesDir = "$buildDir/classes/main"
        }
    }
    bace {
        java {
            srcDir 'bace/java'
            output.classesDir = "$buildDir/classes/main"
        }
    }
    compileJava.dependsOn("compileBaceJava")
    compileJava.dependsOn("compileAppBaceJava")
}

dependencies {
    appBaceCompile 'org.codehaus.groovy:groovy:2.4.5'
    baceCompile 'io.vertx:vertx-web:3.3.2'
}
